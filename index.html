<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
     
    <div class="card">
    <h1>Calculator</h1>
       <input type="text" placeholder="0" id="fname" name="fname"><br>
       <div class="row">
            <button class="green">AC</button>
            <button class="green">DE</button>
            <button class="green">%</button>
            <button class="green">π</button>
       </div>
       <div class="row">
            <button class="green">x²</button>
            <button class="green">x³</button>
            <button class="green"><b>√</b></button>
            <button class="green"><b>/</b></button>
       </div>
       <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green"><b>*</b></button>
       </div>
       <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green"><b>-</b></button>
       </div>
       <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green"><b>+</b></button>
       </div>
       <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn-equal">=</button>
       </div>
    </div>
    

<label class="switch">
  <input type="checkbox" id="themeToggle">
  <span class="slider"></span>
</label>

    <script src="script.js"></script>
</body>
</html>
